<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <main>
        <section class="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button id="btnClear">AC</button>
                <button id="btnClear">DEL</button>
                <button id="btnMod">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button id="expandBtn">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </section>
        <footer class="footer">
            <p>Built with ü§ç by <a href="https://github.com/Insharamin1" target="_blank">Insha Ramin</a></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
